App\Models\Review:
  type: entity
  table: reviews
  id:
    id:
      generator:
        strategy: UUID
  fields:
    verdict:
      type: smallint

  manyToOne:
    product:
      targetEntity: App\Models\Product
      inversedBy: reviews
      joinColumn:
        name: product_id
        referencedColumnName: id
    author:
      targetEntity: App\Models\User
      inversedBy: reviews
      joinColumn:
        name: user_id
        referencedColumnName: id
